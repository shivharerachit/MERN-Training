<body>
    <script>
        var a = parseInt(prompt("Enter your number: "))
        do{
            console.log(a+" Hello")
            a--;
        }while(a>5)

        var a=10;
        do {
            console.log("Hello");
            if(a==7) break;
        } while (a>5);
    </script>
