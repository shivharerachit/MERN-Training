<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number between 1 to 5: "))
        switch(a){
            case 1:
                console.log("Hello 1");
                break;
            case 2:
                console.log("Hello 2");
                break;
            case 3:
                console.log("Hello 3");
                break;
            case 4:
                console.log("Hello 4");
                break;
            case 5:
                console.log("Hello 5");
                break;
            default:
                console.log("Wrong Input");
                break;
        }
    </script>
</body>
</html>
