<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var marks = prompt("Enter you marks:")
        var grade;
        if(marks > 90){
            grade = 'A'
        }else if(marks > 80){
            grade = 'B'
        }else if(marks > 70){
            grade = 'C'
        }else{
            grade = 'F'
        }
        console.log(`Your grade is ${grade}`);
        
    </script>
</body>
</html>
